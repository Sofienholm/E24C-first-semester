<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 250px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Vis JSON</h1>
    <div id="resultat"></div>
    <button onclick="tilfoej('Brygger Palles Øl')">Klik på mig nu</button>

    <div id="nyListe"></div>

    <script>
    let produkter = {
        name: "Amazing Hops",
        type: "pilsner",
        city: "New York",
        billede: "fotograf.webp",
        by: "Aarhus",
        tags: [
            "Ale", 
            "IPA", 
            "ECO",
            "Weissbier", 
            "Cola",
            "Ufiltreret"
        ]
    }
    console.log( produkter )
    console.log( produkter.name )
    resultat.innerHTML = "<h2>" + produkter.name + "</h2>"
    resultat.innerHTML = "<img src='billeder/" + produkter.billede + "' alt='et billede'>"
    // + produkter.tags[2]

    // tilføjer noget til vores array
    //tilfoej("Fredagsbajer")
    //tilfoej("Weekend Øl")


    // vil vil ha elementerne ind i en liste

    // listen skal lige sorteres
    produkter.tags.sort()

    resultat.innerHTML += "<ul>"

    // vi looper indholdet af array'et ud
    for (let i=0; i<produkter.tags.length; i++){
        resultat.innerHTML += "<li>" + produkter.tags[i] + "</li>"
    }

    // listen afsluttes
    resultat.innerHTML += "</ul>"

    // tilføj noget til dit array
    // fruits.push("Kiwi")
    function tilfoej( dimmer ){
        produkter.tags.push( dimmer )
        produkter.tags.sort()

        // inde i funktionen laver vi en liste igen
        nyListe.innerHTML += "<ul>"

        // vi looper indholdet af array'et ud
        for (let i=0; i<produkter.tags.length; i++){
            nyListe.innerHTML += "<li>" + produkter.tags[i] + "</li>"
        }

        // listen afsluttes
        nyListe.innerHTML += "</ul>"
    }









    </script>
</body>
</html>
