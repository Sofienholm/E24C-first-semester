<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Demo</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>



<h1>Drag and Drop Demo</h1>
<h2>"JavaScript og UX"</h2>

<p>
    Hvor har den lille fugl det godt? Prøv at trække den til et andet sted.
</p>

<section id="fugle">

<div 
    id="div1" 
    ondrop="drop(event,'Nu er fuglen hjemme igen.')" 
    ondragover="allowDrop(event)">
    <img src="images/birds_PNG28-3611386808.png" draggable="true" ondragstart="drag(event)" id="drag1" width="88" height="31">
</div>

<div 
    id="div2" 
    ondrop="drop(event, 'Rigtig god ide. Et fint sted!')" 
    ondragover="allowDrop(event)"></div>

    <div 
    id="div3" 
    class="kasse"
    ondrop="drop(event, 'Uha! Her er uhyggeligt. Fuglen vil væk herfra.')" 
    ondragover="allowDrop(event)"></div>

    <div 
    id="div4" 
    class="kasse"
    ondrop="drop(event, 'Ja, her har din fugl det rigtig godt.')" 
    ondragover="allowDrop(event)"></div>
</section>

<section class="videre">
    <span id="feedback"></span> <br>
    Point: <span id="hiscore"></span><br>
    <a href="#"> &#8680; </a>
</section>

<footer>
    &copy; petj 2025.
</footer>

<script src="js/js.js"></script>

</body>
</html>
