<!DOCTYPE html>
<html>
<head>

<link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>

<script>
    // token (BRUG DIN EGEN TOKEN HER)
	mapboxgl.accessToken = 'pk.eyJ1IjoiYXNhdGhvb3IiLCJhIjoiY2oyd3hlbzU3MDA5NzJxbm9iMjczanJndCJ9.HahDB7Z1rrD5THIYQh6t4g';
    const map = new mapboxgl.Map({
        container: 'map',
        // HERUNDER KOMMER LINKET TIL DIN STYLE 
        style: 'mapbox://styles/asathoor/cl0utivlp00jl14qi4gto0iyl',
        center: [12.550343, 55.665957],
        zoom: 8

    // Create a default Marker and add it to the map.
    const marker1 = new mapboxgl.Marker()
        .setLngLat([12.554729, 55.70651])

    // Create a default Marker, colored black, rotated 45 degrees.

        .setLngLat([12.65147, 55.608166])
        .addTo(map);
