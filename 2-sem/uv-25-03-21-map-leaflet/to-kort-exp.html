<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Kort med Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map1, #map2 {
            height: 400px;
            width: 45%;
            margin: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="map1"></div>
    <div id="map2"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialiser det første kort
        const map1 = L.map('map1').setView([55.6761, 12.5683], 13); // Koordinater for København
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map1);

        // Initialiser det andet kort
        const map2 = L.map('map2').setView([56.1629, 10.2039], 13); // Koordinater for Aarhus
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map2);
    </script>
</body>
</html>
