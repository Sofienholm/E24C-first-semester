
<!DOCTYPE html>
<html lang="en">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>CRS.Simple example - Leaflet</title>
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 400px;
			width: 600px;
			max-width: 100%;
			max-height: 100%;
		}
	</style>

	
</head>
<body>

<div id='map'></div>

<script>

	const map = L.map('map', {
		crs: L.CRS.Simple,
		minZoom: -3
	});

	const yx = L.latLng;

	function xy(x, y) {
		if (Array.isArray(x)) { // When doing xy([x, y]);
			return yx(x[1], x[0]);
		}
		return yx(y, x); // When doing xy(x, y);
	}

	const bounds = [xy(-25, -26.5), xy(1023, 1021.5)];
	const image = L.imageOverlay('https://multimusen.dk/wp-content/uploads/DALL%C2%B7E-2024-10-18-10.53.58-An-anime-style-scene-featuring-a-multimedia-designer-character.-The-character-is-a-young-stylish-individual-sitting-at-a-desk-with-a-laptop-tablet-1-1.webp', bounds).addTo(map);

	const sol      = xy(175.2, 145.0);
	const mizar    = xy(41.6, 130.1);
	const kruegerZ = xy(13.4, 56.5);
	const deneb    = xy(218.7, 8.3);

	const mSol = L.marker(sol).addTo(map).bindPopup('Sol');
	const mMizar = L.marker(mizar).addTo(map).bindPopup('Mizar');
	const mKruegerZ = L.marker(kruegerZ).addTo(map).bindPopup('Krueger-Z');
	const mDeneb = L.marker(deneb).addTo(map).bindPopup('Deneb');

	const travel = L.polyline([sol, deneb]).addTo(map);

	map.setView(xy(120, 70), 1);

</script>



</body>
</html>
