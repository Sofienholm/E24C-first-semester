<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas i klassen</title>

    <style>
        #scene {
            border: 3px solid blueviolet;
        }
    </style>
</head>
<body>
    <header>
        <h1>Canvas i klassen</h1>
    </header>

    <main>
        <canvas id="scene" width="600" height="400"></canvas>

        <aside id="kontrolpanel">
            <button onclick="minFirkant()">Firkant</button>
        </aside>
    </main>

    <footer>
        &copy; Jensen 2025
    </footer>
    
    <script>
        /* Canvas intro */

        // Globale variabler
        let canvas = document.querySelector("#scene")
        let c = canvas.getContext("2d")
        let ctx = c

        // farver
        let tomat = "#FF6347" // Tomat (Tomato)
        let guld = "rgba(255, 99, 71, 0.4)" // Guld (Gold)
        let groenGul = "#ADFF2F" // Grøn gul (Green Yellow)
        let turkis = "#00CED1" // Mørk turkis (Dark Turquoise)
        let blaa = "#8A2BE2" // Blå violet (Blue Violet)
        let moerk = "black" // mørk kontrast
        let lys = "white" // lys kontrast

        // et "viskelæder"
        let sletLaerred = (navn) => {
            c.clearRect(0, 0, canvas.width, canvas.height) // renser lærredet
        }

        // tegn en firkant
        ctx.beginPath() 
        ctx.lineWidth = "10"
        ctx.strokeStyle = guld
        ctx.fillStyle = turkis
        ctx.rect(0, 0, 123, 123) // kontur, x, y, strX, strY
        ctx.stroke()
        ctx.fillRect(0,0,600,400) // fyldt firkant


        // cirkel
        ctx.beginPath() // begynder stien
        ctx.arc(100, 100, 50, 0, Math.PI * 2)
        ctx.fillStyle = turkis // "blyanten er rød"
        ctx.fill() // fylder cirklen med farve
        ctx.stroke() // stregen sættes ind, der tegnes ...

        let minFirkant = () => {
            // alert("virker det?")
            ctx.font = "60px Arial";
            ctx.strokeText("Hello World", 100, 200);
        }

    </script>
</body>
</html>
