<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burgere - JSON med liste</title>
    <style>
      th, td {
        text-align: left;
        border: 1px solid goldenrod;
        padding: 8px;
      }
    </style>
</head>
<body>
    <h1>Burgere</h1>
    <h2>Fra JSON objekt</h2>

<hr>

    <!-- her kommer menuen -->
     <h3>Vores burgere</h3>
    <table id="result">
      <tr>
        <th>Nr.</th>
        <th>Burger</th>
        <th>Fyld</th>
        <th>Pris</th>
      </tr>
    </table>

    <script>
        /**
         * Scriptet burde ligge som en ekstern fil
         * men hwa ....
         */

        // datasæt
         const minListe = {
            "burgere": [
              {
                "id": 1,
                "burger": "Ordinær",
                "ingredienser": "Bøf, tomat, ost",
                "pris": 82
              },
              {
                "id": 2,
                "burger": "Bacon",
                "ingredienser": "Bøf, tomat, bacon, ost",
                "pris": 87
              },
              {
                "id": 3,
                "burger": "Hawaian",
                "ingredienser": "Bøf, tomat, ost, annanas",
                "pris": 86
              },
              {
                "id": 4,
                "burger": "RumpSteak",
                "ingredienser": "Rump steak, tomat, ost, rucola salat",
                "pris": 99
              }
            ]
          }

// console.log(minListe)

// viser en burger:
/*
result.innerHTML = minListe.burgere[0].id
+ ") "
+ minListe.burgere[0].burger
+ "<br>Ingredienser: "
+ minListe.burgere[0].ingredienser
*/
// foreach loop
minListe.burgere.forEach(visBurgerne)

function visBurgerne(enBurger){
  result.innerHTML += "<tr>"
  + "<td class='burger'>"
  + enBurger.id
  + "</td>"
  + "<td>"
  + enBurger.burger
  + "</td>"
  + "<td>" 
  + enBurger.ingredienser
  + "</td> "
  + "<td>" 
  + enBurger.pris
  + "</td >"
  + "<tr>"
}

// JSON filter: eksempel
const data = [
  { "name": "John", "age": 30 },
  { "name": "Jane", "age": 25 },
  { "name": "Jim", "age": 35 }
];

// sådan filtreres JSON:
const filteredData = data.filter(person => person.age >= 30);
console.log(filteredData)

// søg på et bestemt ord:
const findOrd = data.filter(person => person.name.includes("Jim"));
console.log("Her er ordet: ")
console.log(findOrd)

// Filter: Burgere med annanas
const mitFlter = minListe.burgere
const findTomater = mitFlter.filter(x => x.ingredienser.includes("bacon"))
console.log(findTomater)

</script>

</body>
</html>
