<body>
    <header>
        <h1>Canvas</h1>

    <main>
        <section id="rektanglet">
            <!-- Canvas -->

            <!-- geometri -->
            <button onclick="tegnEnFirkant()">Tegn en firkant</button>

            <button onclick="visRidder()">Vis ridderen</button>

            <!-- "viskelæder" -->
            <button onclick="sletLaerred('firkant')">Visk lærredet ud</button>
        </section>

        <!-- skjulte elementer -->
        <div id="skjult">

        </div>
    </main>
