<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduktion til HTML Canvas</title>
    <link rel="stylesheet" href="css/canvas-noter.css">
</head>
<body>
    <header>
        <h1>Grafik med Canvas</h1>
    </header>
    <main>
        <section id="geometria">
            <!-- Canvas -->
            <canvas id="firkant" width="400" height="400"></canvas> <br>

            <!-- geometri -->
            <button onclick="tegnEnFirkant()">Tegn en firkant</button>
            <button onclick="enSti()">En sti</button>
            <button onclick="visRidder()">Vis billede + fragment</button>
            <button onclick="skrivTekst()">Tekst</button>
            
            <button onclick="visSVG()">Tegn en SVG</button>
            <button onclick="tegnEnCirkel()">En cirkel</button>
            <button onclick="stjerneHimmel()">Mange stjerner</button>
            <button onclick="gradientNy()">Gradient</button>

            <!-- "viskelæder" -->
            <button onclick="sletLaerred('firkant')">Visk lærredet ud</button>
            
            <p>WASD flytter Tux.</p>
        </section>

        <!-- skjulte elementer -->
        <div id="skjult">
            <!-- pixelbaseret billede -->
            <img id="ridder" src="billeder/knight.jpeg">

            <!-- transparent figur (wasd)-->
            <img id="figur" src="billeder/penguin-158551__180.webp" alt="wasd">

            <!-- vektorbaseret billede -->
            <img id="pentagram" src="billeder/pentagram.svg" alt="pentagram">    
        </div>
    </main>
    <footer>
        &copy; 2025 /petj 
    </footer>
    <script src="js/canvas-noter.js"></script>
</body>
</html>
