<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsivt Webdesign</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>En responsiv side</h1>
        <figure>
            <img src="images/raat-fra-kamera.JPG" alt="en blomst">
            <figcaption>Billede direkte fra et camera. Er det en god ide?</figcaption>
        </figure>
        <p>Billederne tilpasser sig automatisk den plads de får tildelt.</p>
    </header>

    <main>
        <section>
            <h2>Om os</h2>
            <figure>
                <img src="images/billede_01.webp" alt="">
            </figure>
            <p>Dette er en tekst, der beskriver os.</p>
        </section>

        <section>
            <h2>Video</h2>

                <!-- tutorial: https://techstacker.com/how-to-responsive-youtube-videos/ -->
                <div class="youtube-video-container">
                    <iframe
                      width="560"
                      height="315"
                      src="https://www.youtube.com/embed/etEprak0AjI?si=snRsHxMS0Ah_zgmz"
                      frameborder="0"
                      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                      allowfullscreen
                    ></iframe>
                    <p>(Led Zeppelin) Stairway To Heaven - Gabriella Quevedo</p>
                </div>
                <p>Lær mere om HTML og video <a href="https://www.w3schools.com/html/html5_video.asp">her.</a></p>

        </section>
            
        <section>
            <h2>Kontakt os</h2>
            <figure>
                <img src="images/billede_03.webp" alt="">
            </figure>
            <p>Du kan kontakte os via denne formular.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Min Hjemmeside</p>
    </footer>
</body>
</html>
